{% extends 'base.html' %}

{% block content %}
<div class="row g-4">
	<h1 class="display-5 mb-4">
		{{ blog.title }} <span class="text-muted">~{{ blog.user.fname }} {{ blog.user.lname }}</span>
	</h1>
	<div class="col-12 col-lg-9" style="overflow: auto;">
		<img class="rounded-3 mb-5" style="max-width: 100%;" src="{{ blog.cover.url }}">
		<p class="text-muted">{{ blog.body|linebreaksbr }}</p>
	</div>
	<div class="col-12 col-lg-3">
		<div class="rounded-3 p-3 border shadow-sm">
			<h3 class="mb-2">Author</h3>
			<h2 class="mb-4" style="color: #cddc39;">{{ blog.user.fname }} {{ blog.user.lname }}</h2>
			<h3 class="mb-2">About</h3>
			<p class="mb-4 text-muted">{{ blog.user.about|linebreaksbr }}</p>
			<h3 class="mb-2">Email</h3>
			<p class=" text-muted">{{ blog.user.email }}</p>
		</div>
	</div>
</div>
{% endblock %}
