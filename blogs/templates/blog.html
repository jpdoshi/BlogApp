{% extends 'base.html' %}

{% block content %}
<div class="row">
	<div class="col-12 col-lg-9" style="overflow: auto;">
		<h1 class="mb-4">{{ blog.title }}</h1>
		<img class="rounded-3 mb-4" style="max-width: 100%;" src="{{ blog.cover.url }}">
		<p>{{ blog.body|linebreaksbr }}</p>
	</div>
	<div class="col-12 col-lg-3">
		<div class="bg-body-tertiary rounded-3 p-3 border shadow-sm">
			<h4 class="mb-2">Author</h4>
			<h3 class="mb-4" style="color: #cddc39;">{{ blog.user.fname }} {{ blog.user.lname }}</h3>
			<h4 class="mb-2">About</h4>
			<p class="mb-4 text-muted">{{ blog.user.about|linebreaksbr }}</p>
			<h4 class="mb-2">Contact</h4>
			<p class=" text-muted">{{ blog.user.email }}</p>
		</div>
	</div>
</div>
{% endblock %}
