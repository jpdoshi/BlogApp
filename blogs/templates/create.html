{% extends 'base.html' %}

{% block content %}
<style>
input, textarea {
    border: 1px solid #ddd;
    background-color: white;
    border-radius: 8px;
    padding: 6px;
    width: 100%;
}
</style>
<div class="bg-white rounded-3 p-4 bg-body-tertiary border shadow">
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-lg px-4 rounded-pill" style="background-color: #cddc39;">Create</button>
</form>
</div>
{% endblock %}
