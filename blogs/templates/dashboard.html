{% extends 'base.html' %}
{% load static %}

{% block content %}
	<style type="text/css">
		table {
			border-collapse: collapse;
		}

		td {
			padding-bottom: 1rem;
			vertical-align: text-top;
		}

		.point {
			font-weight: bold;
			padding-right: 2rem;
			white-space: nowrap;
		}
	</style>
	<div style="min-height: 100vh;">
		<div class="my-5">
			<h2 class="mb-5">Profile</h2>
			<table class="mb-5">
				<tr>
					<td class="point">Username</td>
					<td>{{ user.username }}</td>
				</tr>
				<tr>
					<td class="point">Email</td>
					<td>{{ user.email }}</td>
				</tr>
				<tr>
					<td class="point">First name</td>
					<td>{{ user.fname }}</td>
				</tr>
				<tr>
					<td class="point">Last name</td>
					<td>{{ user.lname }}</td>
				</tr>
				<tr>
					<td class="point">Bio</td>
					<td>{{ user.about }}</td>
				</tr>
			</table>
			<h3>Your Blogs</h3>
			<div class="row my-4 g-3 align-items-center">
			{% for blog in blogs %}
			<div class="col-6 col-md-4 col-lg-3">
				<div class="card border-0" style="background-color: transparent;">
				  <img class="card-img rounded-0" src="{{ blog.cover.url }}">
				  <div class="card-body p-2">
				    <p class="card-text text-center" style="font-size: small;">{{ blog.title }}</p>
				    <a href="{% url 'blog' id=blog.id %}" class="stretched-link"></a>
				  </div>
				</div>
			</div>
			{% endfor %}
			</div>
		</div>
	</div>
{% endblock %}
