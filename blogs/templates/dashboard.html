{% load static %}

<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
	<title>Blog App</title>
	<style type="text/css">
		table {
			border-collapse: collapse;
		}

		td {
			padding-bottom: 1rem;
			vertical-align: text-top;
		}

		.point {
			font-weight: bold;
			padding-right: 1.5rem;
			white-space: nowrap;
		}
	</style>
</head>
<body style="font-family: 'Montserrat', 'Roboto', 'Verdana'; background-color: #f0f4c3;">
	<div style="min-height: 100vh;">
		<nav class="navbar navbar-expand-lg navbar-light">
		  <div class="container">
		    <a class="navbar-brand" href="/"><img src="{% static 'logo.png' %}" style="height: 48px;"></a>
		    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
		      <span class="navbar-toggler-icon"></span>
		    </button>
		    <div class="collapse navbar-collapse" id="navbarNav">
		      <ul class="ms-auto navbar-nav gap-3">
		        <li class="nav-item">
		          <a href="/blogs" class="nav-link rounded-pill px-3 bg-dark text-light">Explore</a>
		        </li>
		        <li class="nav-item">
		          <a href="/logout" class="nav-link rounded-pill px-3 bg-danger">Logout</a>
		        </li>
		        <li class="nav-item">
		          <a href="/create" class="nav-link rounded-pill px-3" style="background-color: #cddc39;">Create</a>
		        </li>
		      </ul>
		    </div>
		  </div>
		</nav>
		<div class="container my-5">
			<h2>Profile</h2>
			<table class="mt-4 mb-5">
				<tr>
					<td class="point">Username</td>
					<td>{{ user.username }}</td>
				</tr>
				<tr>
					<td class="point">First name</td>
					<td>{{ user.fname }}</td>
				</tr>
				<tr>
					<td class="point">Last name</td>
					<td>{{ user.lname }}</td>
				</tr>
				<tr>
					<td class="point">Bio</td>
					<td>{{ user.about }}</td>
				</tr>
				<tr>
					<td class="point">Email</td>
					<td>{{ user.email }}</td>
				</tr>
				<tr>
					<td class="point">Password</td>
					<td>{{ user.password }}</td>
				</tr>
			</table>
			<h3>Your Blogs</h3>
			<div class="row my-4 g-3 align-items-center bg-light rounded-4 p-2 px-3">
			{% for blog in blogs %}
			<div class="col-6 col-md-4 col-lg-3">
				<div class="card border-0" style="background-color: transparent;">
				  <img class="card-img" src="{{ blog.cover.url }}">
				  <div class="card-body p-2">
				    <p class="card-text text-center" style="font-size: small;">{{ blog.title }}</p>
				    <a href="{% url 'blog' id=blog.id %}" class="stretched-link"></a>
				  </div>
				</div>
			</div>
			{% endfor %}
			</div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
